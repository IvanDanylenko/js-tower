<div class="description">
	<h1 class="description__title">
		{{detail?.name}}
	</h1>
	<!-- question [innerHMTL]-->
	<div [innerHTML] = "detail?.question"></div>

	<div class="editor-wrapper">
		<ace-editor #editor
			[mode]="'javascript'"
			[options]="options"
			[readOnly]="true"
			[theme]="'iplastic'"
			[(text)]="detail.codeEditor"
			style="min-height: 200px; width:100%; overflow: auto;"
		></ace-editor>
	</div>
</div>
