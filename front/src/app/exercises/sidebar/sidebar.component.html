<div class="sidebar">
	<ul class="sidebar-list">
		<li>
			<button (click)="show = !show">
				<img src="assets/img/task-list.png" alt="">
			</button>
		</li>
		<li><img src="assets/img/task-settings.png" alt=""></li>
	</ul>
</div>
<!-- tasks list -->
<div *ngIf="show" class="tasks-modal tasks-list">
	<div class="tasks-modal__title">
		<h4>Список завдань</h4>
		<a (click)="show = false" class="close">&times;</a>
	</div>
	<div class="tasks-modal__content">
		<div *ngFor="let level of taskList" class="tasks-modal__volume">
			<h5>{{level.name}}</h5>
			<ul>
				<li *ngFor="let task of level.tasks">
					<a (click)="onExersiseSelect(task.id)">
						<i>{{task.id}}</i>
						<strong>{{task.name}}</strong>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- tasks settings -->
<div class="tasks-modal tasks-settings">
	<div class="tasks-modal__title">
		<h4>Список завдань</h4>
		<a href="#" class="close">&times;</a>
	</div>
</div>
