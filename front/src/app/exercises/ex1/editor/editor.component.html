<div class="editor-wrapper">
	<ace-editor #editor (textChanged)="onChange($event)"
							[autoUpdateContent]="true"
							[mode]="'javascript'"
							[options]="options"
							[readOnly]="false"
							[theme]="'iplastic'"
							[(text)]="codeModel.text" style="min-height: 200px; width:100%; overflow: auto;"></ace-editor>
</div>

<!-- check answer -->
<button (click)="ex1Verification()" class="check-answer" title="Виконати перевірку">
	<img src="assets/img/play-icon.png" alt="Перевірити">
</button>
