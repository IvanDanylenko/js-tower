<div class="editor-wrapper">
	<ace-editor #editor [mode]="'javascript'" [options]="options" [readOnly]="false" [theme]="'monokai'"
							[(text)]="codeModel.text" style="min-height: 400px; width:100%; overflow: auto;"></ace-editor>
</div>

<!-- check answer -->
<button class="check-answer" title="Виконати перевірку" (click)="onCheck()">
	<img src="assets/img/play-icon.png" alt="Перевірити">
</button>
