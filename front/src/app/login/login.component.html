<section class="auth-section">
	<div class="container">
		<h2>Вход для зарегистрированных пользователей</h2>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
			<div class="form-group">
				<label for="login">Логин <span>*</span></label>
				<input type="text" id="login" formControlName="login" class="form-control" required>
				<div *ngIf="submitted && f.login.errors" class="invalid-feedback">
					<div class="error" *ngIf="f.login.errors.required">Username is required</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Пароль <span>*</span></label>
				<input type="password" id="password" formControlName="password" class="form-control" required>
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div class="error" *ngIf="f.password.errors.required">Password is required</div>
				</div>
			</div>
			<div class="form-buttons">
				<button type="submit" [disabled]="loading">Войти</button>
