<section class="auth-section">
	<div class="container">
		<h2>Регистрация на сайте</h2>
		<p class="info-text">Зарегистрировавшись на сайте вы сможете сохранить свой прогресс!</p>
		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="login">Логин <span>*</span></label>
				<input type="text" id="login" formControlName="login">
			</div>
			<div class="form-group">
				<label for="password">Пароль <span>*</span></label>
				<input type="password" id="password" formControlName="password">
			</div>
			<div class="form-group">
				<label for="passwordRepeat">Подтверждение пароля <span>*</span></label>
				<input type="password" id="passwordRepeat" formControlName="passwordRepeat">
			</div>
			<div class="form-buttons">
				<button type="submit">Зарегистрироваться</button>
				<a routerLink="/login">Отмена</a>
			</div>
		</form>
	</div>
</section>
<app-footer></app-footer>
